apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

resources:
  - ../../base
  - namespace.yaml
  - hpa.yaml

commonLabels:
  environment: prod

configMapGenerator:
  - name: sample-app-config
    behavior: merge
    literals:
      - environment=production
      - log_level=info

images:
  - name: sample-app
    newName: <your-acr>.azurecr.io/sample-app  # Replace with your ACR
    newTag: v1.0.0

replicas:
  - name: sample-app
    count: 3

patches:
  - path: resource-limits.yaml
    target:
      kind: Deployment
      name: sample-app
